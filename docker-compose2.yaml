version: "3.9"
services:
  postgres14:
    container_name: postgres14
    image: postgres:14-alpine
    restart: always
    ports:
      - "15432:5432"
    environment:
      POSTGRES_PASSWORD: msvc
      POSTGRES_DB: msvc_products      
    volumes:
      - data-postgres:/var/lib/postgresql/data
    networks:
      - spring

  mongodatabase:
    container_name: mongodatabase
    image: mongo:5
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGODB_DATABASE: users
    volumes:
      - ./mongo:/data/db
    networks:
      - spring      
      
  msvc-users:
    container_name: msvc-users
    build: 
      context: ./
      dockerfile: ./msvc.users/Dockerfile
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
      MONGO_CONNECTION: mongodb://mongodatabase:27017/users      
      DB_DATABASE: msvc_users
    networks:
      - spring
    depends_on:
      - mongodatabase
    restart: always

  msvc-products:
    container_name: msvc-products
    build: 
      context: ./
      dockerfile: ./msvc.products/Dockerfile
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
      DB_HOST: postgres14:5432
      DB_DATABASE: msvc_products
      DB_USERNAME: postgres
      DB_PASSWORD: msvc
    networks:
      - spring
    depends_on:
      - postgres14
    restart: always
    
volumes:
  data-postgres:
    name: data-postgres
    
networks:
  spring:

        